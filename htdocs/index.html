  <script>

  function rndBtnPos() {
    btnMove("dodge");
    btnMove("block");
    btnMove("attack");
  }

  function btnMove(btnId) {
    var elem = document.getElementById(btnId);
    var rnum = Math.floor(Math.random() * 87) + 3;
    elem.style.left = rnum + '%';
    rnum = Math.floor(Math.random() * 69) + 15;
    elem.style.bottom = rnum + '%';
  }

  </script>
